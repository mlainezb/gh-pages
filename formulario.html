<img src="image/logo.png">

	<fieldset>
		<legend>Formulario de Contacto</legend>
	
		<label for="nombre">Nombre</label><input type="text" name="Dirección" value="" placeholder="Busca tu dirección" required="">
	 	<label for="nombre">Apellido</label><input type="text" name="nombre" value="" placeholder="Ingrese su apellido" required="">
		<br>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" value="" placeholder="Ingresa tu email" required="">
		<br>
		<label for="nombre">Dirección</label><input type="text" name="direccion" value="" placeholder="Ingrese dirección"> 
		<label for="region">Region</label>

			<option value="1">Region de Tarapacá</option>
			<option value="2">Region de Atacama</option>
			<option value="3">Region de Coquimbo</option>
			
		</select>

		<br>

		<br>
